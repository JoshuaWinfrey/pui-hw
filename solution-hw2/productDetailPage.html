<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Bun Bun</title>
  <link rel="stylesheet" href="style.css">
  
  <body>
    
    <section id="topBar">
      <div class="logo">
        <a href="./ProductGallery.html"><img src="../assets/logo/logo-01.svg" alt="Bun Bun Logo" width="400px"></a>
        <!-- specifying width (and in some cases, height) in html and css per the in-class instructions -->
      </div>
      
        <div class="headers">
          <span id="products">
            <a href="./ProductGallery.html">PRODUCTS</a>
          </span>
      
          <span id="cart">
            <a href="./shoppingCart.html">CART</a>
          </span>
          <hr>
          <span id="pageTitle">
            Original cinnamon roll
          </span>
        </div>
  
    </section>
  
    <p>
     
      <section class="originalDetailPageImageBox">
        <span id="originalDetailPageImage">
          <img src="../assets/products/original-cinnamon-roll.jpg" alt="Original Cinnamon Roll">
        </span>
      </section>
        
      <br>
      
      <div class="originalDetailPageTextBox" id="customizeText">
      Customize our delicious, hand-made cinnamon roll to your liking!
      </div>

    </p>

    <p>
      <section class="dropdown originalDetailPageTextBox">
        <label for="glazingDropdownContent">Glazing:</label>
        <br>
          <select name="glazingDropdownContent" id="glazingDropdownContent">
            <option value="Keep original">Keep original</option>
            <option value="Sugar milk">Sugar milk</option>
            <option value="Vanilla milk">Vanilla milk</option>
            <option value="Double chocolate">Double chocolate</option>
          </select>
          <br>
          <br>

        <label for="packsizeDropdownContent">Pack size:</label>
        <br>
          <select name="packsizeDropdownContent" id="packsizeDropdownContent">
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="6">6</option>
            <option value="12">12</option>
          </select>
      </secion>
        
      <section class="addToCart originalDetailPageTextBox">
        <span id="basketPrice">$ 2.49</span>
        <button id="addToCartButton" type="button">Add to Cart</button>
      </section>

    </p>
  
    </body>
  </html>
