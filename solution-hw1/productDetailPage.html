<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Bun Bun</title>
  <link rel="stylesheet" href="style.css">
  
  <body>
  
    <div id="title" class="topBox">
      <h1>Product Detail page</h1>
    </div>
    
    <hr>
    
    <div class="logo">
        <a href="./ProductGallery.html"><img src="/assets/logo/logo-01.svg" alt="Bun Bun Logo"></a>
    </div>
    
    <hr>
  
    <p>
      <div id="products" class="headers">
        <a href="./ProductGallery.html">PRODUCTS</a>
      </div>
        
      <div id="cart" class="headers">
        <a href="./otherpage.html">CART</a>
      </div>
        
      <div id="originalDetailPageTitle" class="originalDetailPageTextBox">
        Original cinnamon roll
      </div>
        
      <div class="originalDetailPageImageBox">
        <div class="originalDetailPageImage">
          <img src="/assets/products/original-cinnamon-roll.jpg" alt="Original Cinnamon Roll" width="600px" height="600px">
        </div>
      </div>
        
      <br>
      <div class="originalDetailPageTextBox">
      Customize our delicious, hand-made cinnamon roll to your liking!
      </div>

    </p>

    <p>
      <div class="originalDetailPageTextBox">


        <div class="dropdown">
          <label for="glazingDropdownContent">Glazing:</label>
          <br>
            <select name="glazingDropdownContent" id="glazingDropdownContent">
              <option value="Keep original">Keep original</option>
              <option value="Sugar milk">Sugar milk</option>
              <option value="Vanilla milk">Vanilla milk</option>
              <option value="Double chocolate">Double chocolate</option>
            </select>
          <br>
          <br>

          <label for="packsizeDropdownContent">Pack size:</label>
          <br>
            <select name="packsizeDropdownContent" id="packsizeDropdownContent">
              <option value="1">1</option>
              <option value="3">3</option>
              <option value="6">6</option>
              <option value="12">12</option>
            </select>

        </div>
      
      </div>
    </p>
  
    </body>
  </html>
