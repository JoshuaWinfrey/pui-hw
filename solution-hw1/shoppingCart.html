<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Bun Bun</title>
  <link rel="stylesheet" href="style.css">
  
  <body>
  
    <div class="title topBox">
      <h1>Shopping Cart</h1>
    </div>
    
    <hr>
    
    <div class="logo">
        <a href="./ProductGallery.html"><img src="/assets/logo/logo-01.svg" alt="Bun Bun Logo"></a>
    </div>
    
    <hr>
  
    <p>
      <div id="products" class="headers">
        <a href="./ProductGallery.html">PRODUCTS</a>
      </div>
        
      <div id="cart" class="headers">
        <a href="./shoppingCart.html">CART</a>
      </div>
        
      <div id="shoppingCartTitle" class="shoppingCartTextBox">
        Shopping Cart
      </div>
        
      <div class="shoppingCartImageBox">
        <div class="shoppingCartImages">
          <img src="/assets/products/original-cinnamon-roll.jpg" alt="Original Cinnamon Roll" width="200px" height="200px">
          <span class="removeFromCart">Remove</span>
        </div>
      </div>
        
      <br>

      <div class="shoppingCartTextBox originalShoppingCartText">
        Original Cinnamon Roll
        <br>
        Glazing: Keep Original
        <br>
        Pack Size: 1
        <br>
        <span class="shoppingCartItemPrice">$ 2.49</span>
      </div>

      <div class="shoppingCartImageBox">
        <div class="shoppingCartImages">
          <img src="/assets/products/double-chocolate-cinnamon-roll.jpg" alt="Double-chocolate Cinnamon Roll" width="200px" height="200px">
          <span class="removeFromCart">Remove</span>
        </div>
      </div>
        
      <br>
      <div class="shoppingCartTextBox doublechocolateShoppingCartText">
        Double Chocolate Cinnamon Roll
        <br>
        Glazing: Sugar milk
        <br>
        Pack Size: 6
        <br>
        <span class="shoppingCartItemPrice">$ 27.45</span>

        <hr id="totalPriceLine">
        <span id="cartTotal">Total: $ 29.94</span>
        <button id="checkoutButton" type="button">Checkout</button>
      </div>
  
    </body>
  </html>
